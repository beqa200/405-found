<!DOCTYPE html>
<html lang="en,ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="newBlog.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="../../assets/LOGO-02 3.jpg" alt="Title" />
    </header>
    <div class="lineDiv"><br class="line" /></div>
    <main>
      <h1>ბლოგის დამატება</h1>
      <p class="uploadPhoto">ატვირთეთ ფოტო</p>
      <div class="imageDiv" id="box">
        <div class="upload-image-input-div">
          <img
            src="../../assets/file-add.svg"
            alt="folder-add"
            id="folder-add"
          />
          <label for="upload-image-input" id="selectFileText">
            <p class="choose">
              ჩააგდეთ ფაილი აქ ან <a id="chooseFile">აირჩიეთ ფაილი</a>
            </p>
          </label>
          <input
            type="file"
            name="upload-image-input"
            id="upload-image-input"
          />
        </div>
      </div>
      <div id="div-for-file">
        <img src="../../assets/gallery.svg" id="gallery" />
        <img src="../../assets/remove.svg" id="remove-icon" />
      </div>
      <div class="author-and-title">
        <div class="author">
          <span id="author">ავტორი *</span>
          <input
            type="text"
            id="author-name-input"
            placeholder="შეიყვნეთ ავტორი"
          />
          <ul id="list">
            <li id="first">მინიმუმ 4 სიმბოლო</li>
            <li id="second">მინიმუმ ორი სიტყვა</li>
            <li id="third">მხოლოდ ქართული სიმბოლოები</li>
          </ul>
        </div>
        <div class="title-div">
          <span id="author">სათური *</span>
          <input type="text" id="title-input" placeholder="შეიყვნეთ სათაური" />
          <ul id="list">
            <span id="least-4">მინიმუმ 4 სიმბოლო</span>
          </ul>
        </div>
      </div>
      <div class="describe-div">
        <p class="describe-p">აღწერა *</p>
        <textarea name="describe" id="describe" placeholder="შეიყვნანეთ აღწერა">
        </textarea>
        <p id="min-four-character">მინიმუმ 4 სიმბოლო</p>
      </div>
      <div class="date-category">
        <div class="date">
          <p class="date-p">გამოქვეყნების თარიღი *</p>
          <input type="date" id="date-input" />
        </div>
        <div class="category">
          <p class="category-p">კატეგორია *</p>
          <select name="" id="category-select">
            <option value="" disabled selected>აირჩიეთ კატეგორია</option>
          </select>
        </div>
      </div>
      <div class="email">
        <p class="email-p">ელ-ფოსტა</p>
        <input
          type="email"
          id="email-input"
          placeholder="Example@redberry.ge"
        />
        <div id="email-error-msg">
          <img src="../../assets/info-circle.svg" id="info-circle" />
          <p class="error-msg">მეილი უნდა მთავრდებოდეს @redberry.ge-ით</p>
        </div>
      </div>
      <div class="submit-btn">
        <button id="submit">გამოქვეყნება</button>
      </div>
    </main>
    <script src="./newBlog.js"></script>
  </body>
</html>
